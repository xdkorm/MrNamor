<!DOCTYPE html>
<html>
<head>
  <title>–ü–æ–¥–ø–∏—Å—á–∏–∫–∏ –ù–∞–º–æ—Ä–∞!</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <style>
    body {
      font-family: Play, sans-serif;
      margin: 0;
      background: black;
      color: white;
      text-align: center;
      font-size: 52px;
      overflow: hidden;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('banner.png');
      background-size: cover;
      background-position: center;
      filter: blur(7px) brightness(0.8);
      z-index: -1;
    }
    .background-fallback {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #4c8fb5;
      display: none;
      z-index: -1;
    }
    .content {
      position: relative;
      margin-top: 10vh;
    }
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 20px;
    }
    .title {
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .fallback-text {
      font-size: 16px;
      color: #ccc;
    }
    #count {
      display: flex;
      justify-content: center;
      gap: 5px;
    }
    .counter-wrapper {
      height: 1em;
      overflow: hidden;
      position: relative;
    }
    .counter-inner {
      display: flex;
      flex-direction: column;
      transform: translateY(0);
      transition: transform 0.5s ease-in-out;
    }
    .digit {
      height: 1em;
      line-height: 1em;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="background" onerror="document.querySelector('.background-fallback').style.display = 'block';"></div>
  <div class="background-fallback">
    <div class="fallback-text"> </div>
  </div>
  <div class="content">
    <a href="https://www.youtube.com/channel/UCyQKFZ3wgfd9kfD8GL9gNTg" target="_blank">
      <img class="avatar" src="avatar.png" alt="Channel Avatar" onerror="this.style.display='none'; this.insertAdjacentHTML('afterend', '<div class=\'fallback-text\'>–ê–≤–∞—Ç–∞—Ä –Ω–µ –Ω–∞–π–¥–µ–Ω</div>');">
    </a>
    <div class="title">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–¥–ø–∏—Å—á–∏–∫–æ–≤:</div>
    <div id="count"></div>
    <div id="subscriptions-info" style="font-size: 36px; margin-top: 20px;"></div>
  </div>
  <div class="footer">by xd_korm</div>

  <script>
    const API_KEY = 'AIzaSyDOfXxy41NpEbjCFt1orCx_a3bUrmp6nxQ';
    const CHANNEL_ID = 'UCyQKFZ3wgfd9kfD8GL9gNTg';

    let lastCount = null; // –î–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –ø—Ä–æ—à–ª–æ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –ø–æ–¥–ø–∏—Å–æ–∫
    let newSubscriptions = parseInt(localStorage.getItem('newSubscriptions')) || 0; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –Ω–æ–≤—ã—Ö –ø–æ–¥–ø–∏—Å–æ–∫ –∏–∑ localStorage
    let unsubscribedCount = parseInt(localStorage.getItem('unsubscribedCount')) || 0; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ—Ç–ø–∏—Å–∞–≤—à–∏—Ö—Å—è –∏–∑ localStorage
    let initialized = false;

    function animateCount(newCount) {
      const container = document.getElementById('count');
      const newDigits = newCount.toString().split('');
      const oldDigits = (lastCount !== null ? lastCount.toString().padStart(newDigits.length, '0') : '').split('');

      container.innerHTML = '';

      for (let i = 0; i < newDigits.length; i++) {
        const wrapper = document.createElement('div');
        wrapper.className = 'counter-wrapper';

        const inner = document.createElement('div');
        inner.className = 'counter-inner';

        if (!initialized || newDigits[i] === oldDigits[i]) {
          const digit = document.createElement('div');
          digit.className = 'digit';
          digit.textContent = newDigits[i];
          inner.appendChild(digit);
        } else {
          const oldDigit = document.createElement('div');
          oldDigit.className = 'digit';
          oldDigit.textContent = oldDigits[i];

          const newDigit = document.createElement('div');
          newDigit.className = 'digit';
          newDigit.textContent = newDigits[i];

          inner.appendChild(oldDigit);
          inner.appendChild(newDigit);

          setTimeout(() => {
            inner.style.transform = 'translateY(-1em)';
          }, 10);
        }

        wrapper.appendChild(inner);
        container.appendChild(wrapper);
      }

      lastCount = newCount;
      initialized = true;
    }

    function updateSubscriptionsInfo() {
      const infoContainer = document.getElementById('subscriptions-info');
      infoContainer.textContent = `${newSubscriptions} ü°π / ${unsubscribedCount} ü°ª`;
    }

    async function fetchSubscribers() {
      try {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`);
        const data = await res.json();
        const count = parseInt(data.items[0].statistics.subscriberCount);

        if (lastCount !== null) {
          const change = count - lastCount; // –†–∞–∑–Ω–∏—Ü–∞ –º–µ–∂–¥—É —Ç–µ–∫—É—â–∏–º –∏ –ø—Ä–æ—à–ª—ã–º –∑–Ω–∞—á–µ–Ω–∏–µ–º

          if (change > 0) {
            newSubscriptions += change; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–¥–ø–∏—Å–∞–≤—à–∏—Ö—Å—è
          } else if (change < 0) {
            unsubscribedCount += Math.abs(change); // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ—Ç–ø–∏—Å–∞–≤—à–∏—Ö—Å—è
          }

          // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–æ–≤—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –≤ localStorage
          localStorage.setItem('newSubscriptions', newSubscriptions);
          localStorage.setItem('unsubscribedCount', unsubscribedCount);
        }

        animateCount(count); // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±—â–µ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–¥–ø–∏—Å–æ–∫
        updateSubscriptionsInfo(); // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–¥–ø–∏—Å–æ–∫ –∏ –æ—Ç–ø–∏—Å–æ–∫

        lastCount = count; // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ—à–ª–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–¥–ø–∏—Å–æ–∫
      } catch (error) {
        console.error('Error fetching subscriber count:', error);
      }
    }

    setInterval(fetchSubscribers, 9000);
    fetchSubscribers();
  </script>
</body>
</html>
